<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DICT查询系统</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">DICT查询系统</div>
            <!-- 头部区域（可配合layui已有的水平导航）    -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a> </li>
                <li class="layui-nav-item"><a href="">商品管理</a> </li>
                <li class="layui-nav-item"><a href="">用户</a> </li>
                <li class="layui-nav-item"><a href="javascript:;">其他系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a> </dd>
                        <dd><a href="">消息管理</a> </dd>
                        <dd><a href="">授权管理</a> </dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">aaa 闲心</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a> </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
<!--               左侧导航区域（可配合layui已有的垂直导航）-->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">所有商品</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">行政办公</a></dd>
                            <dd><a href="javascript:;">会议协同</a></dd>
                            <dd><a href="javascript:;">销售服务</a></dd>
                            <dd><a href="javascript:;">IT系统建设维护</a></dd>
                            <dd><a href="">超链接</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a href="">购物车</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
<!--            内容主题区域-->
            <div style="padding: 15px;">内容主题区域</div>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>服务序号</th>
                        <th>服务场景</th>
                        <th>服务名称</th>
                        <th>宣传语</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="i:${info}">
                        <td th:text="${i.getSepId()}"></td>
                        <td th:text="${i.getSepNumber()}"></td>
                        <td th:text="${i.getSepScope()}"></td>
                        <td th:text="${i.getSepName()}"></td>
                        <td th:text="${i.getSepTagline()}"></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="layui-footer">
<!--            底部固定区域-->
            © 中国电信
        </div>

    </div>

    <script th:src="@{/layui/layui.js}"></script>
    <script>
        layui.use('element',function () {
            var element = layui.element;
        });
    </script>
</body>
</html>
