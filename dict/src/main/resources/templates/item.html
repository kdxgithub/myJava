<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>如果你点我，我就会消失。</p>
<p>继续点我!</p>
<p>接着点我!</p>

<script th:src="@{js/jquery-3.4.1.js}"></script>
<script>
    $(document).ready(function () {
       $("p").click(function () {
         $(this).hide();
       });
    });
</script>
</body>
</html>
