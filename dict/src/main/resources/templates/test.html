<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>报账系统</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" >服务场景</label>
            <div class="layui-input-inline">
                <select name="product1" id="product1" lay-filter="product1" lay-verify="required">
                    <option value="">请选择一个服务场景</option>
                    <option th:each="scope:${firstList}" th:value="${scope.getScopeId()}" th:text="${scope.getScopeName()}">行政办公</option>
                </select>
            </div>
            <label class="layui-form-label">服务名称</label>
            <div class="layui-input-inline">
                <select name="product2" id="product2" lay-filter="product2" lay-verify="required">
                    <option value="">请选择一个服务名称</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-inline">
                <select name="product3" id="product3" lay-filter="product3" lay-verify="required" >
                    <option value="">请选择一个产品名称</option>
                </select>
            </div>
            <label class="layui-form-label">需求数量</label>
            <div class="layui-input-inline">
                <input name="count" lay-verify="required" placeholder="请输入数量" class="layui-input" oninput="value=value.replace(/[^\d]/g,'')" />
            </div>
<!--            <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">套餐选择</label>
            <div class="layui-input-inline">
                <select name="product4" id="product4" lay-filter="product4" lay-verify="required" >
                    <option value="">请选择一个产品套餐</option>
                </select>
            </div>
            <label class="layui-form-label">每月资费</label>
            <div class="layui-input-inline">
                <input name="priceCount" id="priceCount" lay-verify="required" placeholder="展示资费情况" class="layui-input" disabled oninput="value=value.replace(/[^\d]/g,'')"/>
            </div>
        </div>
<!--        云桌面 --- start  -->
        <div class="layui-form-item" id="yun_desktop_EBW"></div>
        <div class="layui-form-item" id="yun_desktop_NGW"></div>
        <div class="layui-form-item" id="ExportBandWidth">
            <label class="layui-form-label">出口带宽</label>
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <input name="EBW" id="EBW" lay-verify="required" placeholder="输入出口带宽(单位:M)" class="layui-input" oninput="value=value.replace(/[^\d]/g,'')"/>
                </div>
            </div>
            <label class="layui-form-label">每月资费</label>
            <div class="layui-input-inline">
                <input name="EBWpriceCount" id="EBWpriceCount" lay-verify="required" placeholder="出口带宽每月费用" class="layui-input" disabled oninput="value=value.replace(/[^\d]/g,'')"/>
            </div>
        </div>
        <div class="layui-form-item" id="NATGateWay">
            <label class="layui-form-label">NAT网关</label>
            <div class="layui-input-inline">
                <select name="NGW" id="NGW" lay-filter="NGW" lay-verify="required" >
                    <option value="">请选择一个NET网关套餐</option>
                    <option value="360">小型12/天</option>
                </select>
            </div>
            <label class="layui-form-label">每月资费</label>
            <div class="layui-input-inline">
                <input name="NGWpriceCount" id="NGWpriceCount" lay-verify="required" placeholder="NAT网关每月费用" class="layui-input" disabled oninput="value=value.replace(/[^\d]/g,'')"/>
            </div>
        </div>

<!--        云桌面 --- end  -->

        <div class="layui-form-item">
            <label class="layui-form-label">使用时长</label>
            <div class="layui-input-inline">
                <input name="time" id="time" lay-verify="required" placeholder="单位：月" class="layui-input" oninput="value=value.replace(/[^\d]/g,'')"/>
            </div>
            <label class="layui-form-label">折扣(%)</label>
            <div class="layui-input-inline">
                <input name="discount" id="discount" lay-verify="required" placeholder="单位：%" class="layui-input" oninput="value=value.replace(/[^\d]/g,'')"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>报账展示</legend>
        </fieldset>
    </div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{js/jquery-3.4.1.js}"></script>
<script>
    //全局变量
    var yun_desktop_EBW;//云桌面--出口宽带选项
    var yun_desktop_NGW;//云桌面--Nat网关选项
    var q_EBW;
    var q_NGW;

    layui.use('element',function () {
        var element = layui.element;
    });

    $(document).ready(function () {
        //初始化
        //云桌面--选项隐藏
       yun_desktop_EBW = $("#ExportBandWidth").detach();
       yun_desktop_NGW = $("#NATGateWay").detach();
        q_EBW = "<div class='layui-form-item' id='ExportBandWidth'>"+
            yun_desktop_EBW.html()+"</div>";
        q_NGW = "<div class='layui-form-item' id='ExportBandWidth'>"+
            yun_desktop_NGW.html()+"</div>";
    });
    layui.use('form',function () {
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)',function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        //二级联动下拉列表：服务名称选择
        form.on('select(product1)',function () {
           var optionstring = "";
           var product1 = $("#product1").val();
           $.ajax({
              type:'POST',
               url:'getSecondList',
               dataType:'json',
               async:true,
               success:function (second) {
                  if(second == null){
                      alert("没有数据");
                  }else{
                      for(var i=0;i<second.length;i++){
                          if(second[i].scopeId == product1){
                              optionstring += "<option value='"+second[i].serviceId+"'>"+second[i].serviceName+"</option>";
                          }
                      }
                      $("#product2").html("<option value='' selected>请选择服务名称</option>"+optionstring);
                      form.render('select');
                  }
               }
           });
        });

        //三级联动下拉列表：具体产品选择
        form.on('select(product2)',function () {
            var optionstring = "";
            var product2 = $("#product2").val();
            $.ajax({
                type:'POST',
                url:'getThirdList',
                dataType:'json',
                async:true,
                success:function (third) {
                    if(third == null){
                        alert("没有数据");
                    }else{
                        for(var i=0;i<third.length;i++){
                            if(third[i].serviceId == product2){
                                optionstring += "<option value='"+third[i].productId+"'>"+third[i].productName+"</option>";
                            }
                        }
                        $("#product3").html("<option value='' selected>请选择产品名称</option>"+optionstring);
                        form.render('select');
                    }
                }
            });
        });

        //四级联动下拉列表：产品套餐选择
        form.on('select(product3)',function () {
            var optionstring = "";
            var product3 = $("#product3").val();
            $.ajax({
                type:'POST',
                url:'getIsStandardProduct?productId='+product3,
                dataType:'json',
                async:true,
                success:function (isStandard) {
                    if(isStandard == null){
                        alert("没有数据");
                    }else{
                        if(isStandard.isPrice == 0){
                            optionstring += "<option value='"+isStandard.productId+"'>按项目方案报价</option>";
                        }else{
                            if(isStandard.productId == "1011301"){
                                //云桌面
                                $("#yun_desktop_EBW").html(q_EBW);
                                $("#yun_desktop_NGW").html(q_NGW);
                                optionstring +=
                                    "<optgroup label='云桌面基础配置'>" +
                                        "<option value='204'>" +
                                            "标准型204元/月：2VPU,4GB内存，80GB系统盘SAS，操作系统Windows  Server 2008 R2 含Windows 7 体验桌面" +
                                        "</option>" +
                                        "<option value='380'>" +
                                            "高配型380元/月：4VPU,8GB内存，80GB系统盘SAS，操作系统Windows  Server 2008 R2 含Windows 7 体验桌面" +
                                        "</option>" +
                                        "<option value='691'>" +
                                            "旗舰型691元/月：8VPU,16GB内存，80GB系统盘SAS，操作系统Windows  Server 2008 R2 含Windows 7 体验桌面" +
                                        "</option>" +
                                    "</optgroup>";
                            }else{
                                //如果不为云桌面，隐藏相关产品信息
                                yun_desktop_EBW = $("#ExportBandWidth").detach();
                                yun_desktop_NGW = $("#NATGateWay").detach();
                            }
                            if(isStandard.productId == "1011401"){
                                //综合办公
                            }else if(isStandard.productId == "1011501"){
                                //手机看店
                            }else if(isStandard.productId == "1011601"){
                                //天翼对讲
                            }else if(isStandard.productId == "1011701"){
                                //翼讯通
                            }else {

                            }
                        }
                    }
                        $("#product4").html("<option value='' selected>请选择一个产品套餐</option>"+optionstring);
                        form.render('select');
                }
            });
        });

        //五级联动输出框：资费情况说明
        form.on('select(product4)',function () {
            var optionstring = "";
            var product4 = $("#product3").val();
            var product5 = $("#product4").val();
            $.ajax({
                type:'POST',
                url:'getIsStandardProduct?productId='+product4,
                dataType:'json',
                async:true,
                success:function (isStandard) {
                    if(isStandard == null){
                        alert("没有数据");
                    }else{
                        if(isStandard.isPrice == 0){
                            $("#priceCount").removeAttr("disabled");
                            $("#priceCount").val("");
                            $("#priceCount").attr("placeholder","请输入每月收费");
                        }else{
                            $("#priceCount").attr("disabled","disabled");
                            $("#priceCount").attr("placeholder","展示资费情况");
                            $("#priceCount").val(product5);
                        }
                    }
                }
            });
        });
        //六级联动----云桌面
        form.on('select(NGW)',function () {
            var NGW = $("#NGW").val();
            $("#NGWpriceCount").val(NGW);
        });
    });

    //云桌面---出口带宽
    $("#EBW").on("input",function (e) {
        var EBWpriceCount = e.delegateTarget.value;
        if(EBWpriceCount<=5 && EBWpriceCount>0){
            $("#EBWpriceCount").val(EBWpriceCount*20);
        }else if(EBWpriceCount>5){
            $("#EBWpriceCount").val(EBWpriceCount*36);
        }else {
            $("#EBWpriceCount").attr('placeholder',"请输入正确的带宽");
        }
    });

</script>
</body>
</html>
